nfpms:
  - id: n2x-node
    package_name: n2x-node
    # file_name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    # file_name_template: "{{ .ProjectName }}_{{ .Arch }}"
    # file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    file_name_template: "{{ .ConventionalFileName }}"
    builds:
      - n2x-node
    vendor: n2x.io
    homepage: https://n2x.io
    maintainer: n2xbot <xbot@n2x.dev>
    description: n2x-node
    license: "Apache License 2.0"
    formats:
      - deb
      - rpm
      # - apk
      # - archlinux
    bindir: /usr/bin
    dependencies:
      - kmod
      # - iproute2
    section: misc
    priority: optional
    meta: false
    contents:
      # basic files that apply to all packagers
      - src: ./build/package/linux/n2x-node.service
        dst: /etc/systemd/system/n2x-node.service
      - src: ./README.md
        dst: /usr/share/doc/n2x-node/README.md
      - src: ./SECURITY.md
        dst: /usr/share/doc/n2x-node/SECURITY.md
      - src: ./SUPPORT.md
        dst: /usr/share/doc/n2x-node/SUPPORT.md
      - src: ./LICENSE
        dst: /usr/share/doc/n2x-node/LICENSE
      # config files:
      - src: ./configs/n2x-node.yml
        dst: /etc/n2x/n2x-node.yml
        type: config
      # empty dir
      - dst: /var/lib/n2x
        type: dir
      - dst: /var/cache/n2x
        type: dir
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

dockers:
  - dockerfile: ./build/package/dockerfiles/Dockerfile
    image_templates:
      # - "n2xdev/n2x-node:latest"
      # - "n2xdev/n2x-node:snapshot"
      # - "n2xdev/n2x-node:dev"
      # - "n2xdev/n2x-node:stable"
      # - "n2xdev/n2x-node:{{ .Tag }}"
      # - "n2xdev/n2x-node:{{ .Tag }}-{{ .Env.GO_VERSION }}"
      # - "n2xdev/n2x-node:v{{ .Major }}"
      # - "n2xdev/n2x-node:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/n2x-io/n2x-node:latest"
      - "ghcr.io/n2x-io/n2x-node:snapshot"
      - "ghcr.io/n2x-io/n2x-node:dev"
      - "ghcr.io/n2x-io/n2x-node:stable"
      - "ghcr.io/n2x-io/n2x-node:{{ .Tag }}"
      - "ghcr.io/n2x-io/n2x-node:{{ .Tag }}-{{ .Env.GO_VERSION }}"
      - "ghcr.io/n2x-io/n2x-node:v{{ .Major }}"
      - "ghcr.io/n2x-io/n2x-node:v{{ .Major }}.{{ .Minor }}"
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--label=io.artifacthub.package.readme-url=https://raw.githubusercontent.com/n2x-io/x-node/master/README.md"
      - "--label=io.artifacthub.package.license=Apache License 2.0"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      # - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=org.opencontainers.image.source=https://github.com/n2x-io/x-node"
      - "--platform=linux/amd64"
      - "--rm"
      - "--force-rm"
      - "--no-cache"

release:
  github:
    owner: n2x-io
    name: x-node
  draft: false
  prerelease: auto # auto | true | false
  name_template: "{{.Tag}}"
  disable: false
  # extra_files:
  #   - glob: ./_dist/*.sig
  footer: |
    **Full Changelog**: https://github.com/n2x-io/x-node/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## What to do next?

    - Read the [documentation](https://n2x.io/docs/)
    - Join our [Discord server](https://n2x.io/discord)
    - Follow us on [X](https://x.com/n2xHQ)
    - Follow us on [Mastodon](https://mastodon.social/@n2x)

changelog:
  disable: false
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999
  filters:
    exclude:
      - "^doc"
      - "^chore"
      - "^wip"
      - "^test"
      - "^typo"
      - "^Merge"

announce:
  discord:
    enabled: true
    author: n2x
    color: "46299"
    icon_url: https://raw.githubusercontent.com/n2x-io/assets/master/images/logo/n2x-logo_black-blue_400x400.png
  twitter:
    enabled: false
