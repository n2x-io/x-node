version: 2

project_name: n2x-node

dist: _dist

# env_files:
#   github_token: ~/.cloud/github/github_token.buildbot

env:
  - GO111MODULE=on
  # - PKG_REPO='n2x-io'
  # - PKG_REPO_DEV='n2x-dev'

# before:
  # hooks:
    # - go mod tidy -v
    # - go mod vendor
    # - go mod verify
    # - go generate $(go list ./... | grep -v /vendor/)
    # - go fmt $(go list ./... | grep -v '/vendor/' | grep -v '.pb.go' | grep -v '.twirp.go' | grep -v 'bindata.go') | tee /dev/stderr

builds:
  - id: "n2x-node"
    main: cmd/node/main.go
    binary: n2x-node
    flags:
      #- -tags=dev
      - -tags="static_build,netgo"
      - -v
      - -a
      - -mod=vendor
      - -installsuffix=netgo
      - -trimpath
      # - -race # requires CGO_ENABLED=1
    # Custom ldflags templates.
    # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
    ldflags:
      - -s
      - -w
      - -X n2x.dev/x-lib/pkg/version.GitRepository={{.GitURL}}
      - -X n2x.dev/x-lib/pkg/version.GitCommit={{.ShortCommit}}
      - -X n2x.dev/x-lib/pkg/version.VersionNumber={{.Tag}}
      - -X n2x.dev/x-lib/pkg/version.VersionDate={{.Env.VERSION_DATE}}
      - -X n2x.dev/x-lib/pkg/version.GoVersion={{.Env.GO_VERSION}}
      - -extldflags -static
      # - ./usemsan=-msan
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      ### - freebsd
    goarch:
      - amd64
      # - 386
      - arm64
      # - arm
    goamd64:
      - v1
      ## - v2
      ## - v3
      ## - v4
    goarm:
      - "6"
      ## - 7
    # ignore:
      # - goos: linux
      #   goarch: 386
      # - goos: darwin
      #   goarch: 386
      # - goos: darwin
      #   goarch: arm
      # - goos: windows
      #   goarch: 386
      # - goos: windows
      #   goarch: arm64
      # - goos: windows
      #   goarch: arm

    # lang: go

snapshot:
  # name_template: '{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}'
  # name_template: '{{ .Version }}-SNAPSHOT-{{.ShortCommit}}'
  name_template: "{{ .Version }}-{{.Env.VERSION_DATE}}-SNAPSHOT-{{.ShortCommit}}"

checksum:
  # name_template: '{{ .ProjectName }}_{{ .Tag }}_checksums.txt'
  # name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  name_template: "checksums.txt"
  algorithm: sha256

signs:
  - cmd: cosign
    # env:
      # - COSIGN_EXPERIMENTAL=1
    stdin: "{{ .Env.COSIGN_PWD }}"
    # certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--key=/cosign/cosign.key"
      # - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum
    output: false

docker_signs:
  - cmd: cosign
    # env:
      # - COSIGN_EXPERIMENTAL=1
    stdin: "{{ .Env.COSIGN_PWD }}"
    args:
      - "sign"
      - "--key=/cosign/cosign.key"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: manifests
    output: false

sboms:
  - artifacts: archive

archives:
  - id: n2x-node
    builds:
      - n2x-node
    # name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - ./README.md
      - ./SECURITY.md
      - ./SUPPORT.md
      - ./LICENSE

